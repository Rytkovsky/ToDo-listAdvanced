<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoAdvanced</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Список покупок</h1>
      <div class="toDo__wrapper">
        <form class="toDo__form">
          <input class="toDo__input" type="text" />
          <button class="toDo__button">Добавить</button>
        </form>
        <ul class="toDo__list toDo__list-none"></ul>
        <div class="footer footer__show">
          <button class="footer__delete-check">Удалить отмеченные</button>
          <button class="footer__delete-all">Удалить все</button>
        </div>
      </div>
    </div>
  </body>
</html>
